<div class="admin">
  <div class="admin_bar">
    <div class="admin_links">
      <i class="fa-solid fa-capsules"></i>
      <i class="fa-solid fa-sliders"></i>
      <i class="fa-solid fa-image"></i>
    </div>
  </div>

  <div class="product_editor editor">
    <div class="search_bar">
      <input
        type="text"
        class=""
        placeholder="Enter a keyword to search for a product"
      /><i class="fa-solid fa-magnifying-glass"></i>
      <ul class="search_results"></ul>
    </div>
    <div class="product_editor_data">
      <div class="bg_image">
        <img src="../images/background_nobg.png" />
        <span>PRODUCT DETAILS HERE</span>
      </div>
    </div>
  </div>

  <div class="slides_editor editor">
    <div class="upload_slide">
      <i class="fa-solid fa-plus"></i>
      <input type="file" />
    </div>
    <div class="slides_container"></div>
  </div>

  <div class="gallery_editor editor">
    <div class="upload_gimage">
      <i class="fa-solid fa-plus"></i>
      <input type="file" />
    </div>
    <div class="gallery_container"></div>
  </div>

  <div class="confirmation_modal"></div>
</div>
